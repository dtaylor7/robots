<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
	<head>
		<title>Mars</title>

		<link rel="stylesheet" href="assets/css/style.css"/>

		<script src="assets/js/lib/jquery-1.7.2.min.js"></script>

		<script src="assets/js/init.js"></script>
		<script src="assets/js/app.js"></script>

	</head>
	<body>

		<div id="container">

			<div id="marshan-land"></div>

		</div>

		<div id="sidePanel">

			<div class="input">
				<h2>Input</h2>
				<textarea cols="50" rows="10">5 3
1 1 E
RFRFRFRF

3 2 N
FRRFLLFFRRFLL

0 3 W
LLFFFLFLFL</textarea>
				<p>Speed: <input class="speed" value="" /><button class="runCommand">Run</button></p>

			<div class="output">
				<h2>Output</h2>
				<div class="logs"></div>
			</div>

		</div>


		<div id="templates" style="display:none;">

			<script id="T_gridSection" type="text">

				<div class="section"></div>

			</script>

			<script id="T_robot" type="text">

				<div class="robot"></div>

			</script>

		</div>

	</body>
</html>
